                    <defs>
                        <symbol id="svg-functions" viewBox="7 -7 64 64">

                    </defs>
                </svg>
                <svg aria-hidden="true" role="presentation"style="display: inline; vertical-align: middle;">
                    <use xlink:href="#svg-functions"></use>
                </svg>
                <h1 style="display: inline;"> {{ 'azureFunctions' | translate }} </h1>
                <svg aria-hidden="true" role="presentation"style="display: inline; vertical-align: middle;">
                    <use xlink:href="#svg-functions"></use>
                </svg>
            </div>
        </a>
        <h2> {{ 'faster' | translate }} </h2>
        <p> {{ 'accelerate' | translate }} </p>
        <p> {{ 'onDemandScale' | translate }} </p>
<!--        <h2> {{ 'easier' | translate }} </h2>
        <p> {{ 'freeRequests' | translate }} </p> -->
    </div>
        <h2> {{ 'quickStart' | translate }} </h2>
        <p> {{ 'guest' | translate }} </p>
        <p> {{ 'stayLonger' | translate }} </p>
        <div style="margin-left: 285px; margin-top: 25px;">
            <re-captcha (resolved)="resolved($event)" [siteKey]="reCAPTCHASiteKey"></re-captcha>
        </div>
        <div>
            <button [disabled]='disableTry' class="custom-button"
                    (click)="handleLoginClick('reCAPTCHA')">
                {{ 'tryNow' | translate }}
            </button>
        </div>

    </div>
</div>
